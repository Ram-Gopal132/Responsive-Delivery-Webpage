<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçî Responsive website</title>
    <!-- remixicons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <i class="ri-restaurant-2-fill"></i><span>Food Lover</span>
            </a>
            <div class="nav_menu" id="navMenu">
                <ul class="nav_list">
                    <li>
                        <a href="" class="nav_link">Home</a>
                    </li>

                     <li>
                        <a href="" class="nav_link">Menu</a>
                    </li>

                     <li>
                        <a href="" class="nav_link">Reviews</a>
                    </li>

                     <li>
                        <a href="" class="nav_link">Contact</a>
                    </li>
                     <li>
                        <a href="" class="nav_link">Our App</a>
                    </li>

                    <li><i class="ri-moon-line change-theme" id="theme-button"></i>
</li>
                </ul>

<!-- theme button -->

        

            </div>
            <!-- toggle button -->
            <div class="nav__toggle" id="navToggle">
                <i class="ri-menu-5-fill"></i>
            </div>
        </nav>

    </header>
    <!--==================== MAIN JS ====================-->

    <main class="main">
        <section class="home section" id="home">
            <div class="home__container  grid">
                <div class="home__data">
                    <div>
                        <h1 class="home__title">Enjoy your Delicious Food</h1>
                        <p class="home__description">Experience the best culinary delights with our diverse menu,<br>crafted to satisfy every craving.</p>
                        <a href="#" class="button home__button">Order Now<i class="ri-arrow-right-line"></i></a>

                    </div>
                    <div class="home__social">
                        <a href="#" target="_blank" class="home__social-link">
                            <i class="ri-facebook-fill"></i>
                        </a>
                        <a href="#" target="_blank" class="home__social-link">
                            <i class="ri-instagram-fill"></i>
                        </a>
                        <a href="#" target="_blank" class="home__social-link">
                            <i class="ri-twitter-fill"></i>
                        </a>

                        <a href="#" target="_blank" class="home__social-link">
                            <i class="ri-whatsapp-fill"></i>
                        </a>
                    </div>
                </div>
                <div class="home__image">       
                    <img src="image/img1.jpg" alt="" class="home__img">

                    <div class="home_phone">
                        <div class="home_icon">
                            <i class="ri-phone-fill"></i>
                        </div>
                        <address class="home_number">
                            Phone Number
                            <a href="tel:+1234567890" class="home_link">+123 456 7890</a>
                        </address>
                    </div>
                    <p class="home_comment">
                        *Delivery available in select areas. Terms and conditions apply.
                    </p>
                </div>

                </div>
        </section>
    </main>


    <!-- main js -->
    <script src="js/main.js"></script>
</body>
</html>
